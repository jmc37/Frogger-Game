<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogger</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  
    <div id="overlay" onclick="off()">
        <div id="text">Play Game</div>
      </div>
      
    <div class="wrapper">
        <canvas id="canvas1"></canvas>s
        <canvas id="canvas2"></canvas>
        <canvas id="canvas3"></canvas>
        <canvas id="canvas4"></canvas>
        <canvas id="canvas5"></canvas>
    </div>
    <div id="controller">
        <audio id="audio" src="./music/Kendrick Lamar - We Cry Together ft. Taylour Paige (Official Audio)-[AudioTrimmer.com].mp3"></audio>
        <button id="up"><span class="material-icons md-48">arrow_upward</span></button>
        <div id="horizontal_controls">
            <button id="left"> <span class="material-icons md-48">arrow_back</span></button>
            <button style="visibility: hidden"> <span class="material-icons md-48">arrow_forward</span></button>

            <button id="right"> <span class="material-icons md-48">arrow_forward</span></button>
        </div>
        <button id="down"> <span class="material-icons md-48">arrow_downward</span></button>

    </div>
    
    <script src="setup.js"></script>
    <script src="frogger.js"></script>
    <script src="particles.js"></script>
    <script src="obstacle.js"></script>
    <script src="utilities.js"></script>
</body>

</html>
